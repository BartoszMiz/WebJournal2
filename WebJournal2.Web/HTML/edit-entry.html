<!DOCTYPE html>
<html lang="en">

	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/edit-entry.css">

	<title>Web Journal 2</title>
	<meta name="description" content="Your own online and secure journal.">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>
	<header>
		<h1 class="edit-entry-header">
			Entry #1
		</h1>
	</header>
	<main>
		<div class="edit-entry-form">
			<input class="edit-entry-title" type="text" placeholder="Entry title">

		</div>
